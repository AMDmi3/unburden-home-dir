language: perl
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "dev"

matrix:
  include:
    - perl: "5.22-thr"
      env: CHECKBASHISMS=1
      sudo: required
      before_install:
        - sudo apt-get update
        - sudo apt-get install -y --no-install-recommends devscripts
      script:
        - make test

sudo: false
before_install:
   - eval $(curl https://travis-perl.github.io/init)
   - build-perl
   - perl -V

install:
   - yes '' | cpanm --verbose --notest --skip-satisfied Config::File File::BaseDir File::Rsync File::Slurp File::Touch File::Which Moo Test::Differences Test::File Devel::Cover::Report::Coveralls String::Random String::Expand
   - export RELEASE_TESTING=1 AUTOMATED_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=j10:c HARNESS_TIMER=1 PATH=${PERLBREW_PATH}:${PATH}

script:
   - make pureperltest

after_success:
   - make coveralls


notifications:
  irc: "irc.lugs.ch#kivamon"
