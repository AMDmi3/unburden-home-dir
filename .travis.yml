language: perl
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

install:
   - sudo apt-get install devscripts rsync
   - cpanm --quiet --notest --skip-satisfied Config::File File::Basedir File::Rsync File::Slurp File::Touch File::Which Modern::Perl Mouse Test::Differences Test::File
   - export RELEASE_TESTING=1 AUTOMATED_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=j10:c HARNESS_TIMER=1

script:
   - make test
